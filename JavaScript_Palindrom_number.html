<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript_Programme_to_check_Palindrom_number</title>
        <script>
            function checkPnum(pNum){
                Ln = pNum.length;
                for(i=0; i<Ln; i++){
                    for(j=Ln-1; j>=0; j--){
                        if (pNum.charAt(i) == pNum.charAt(j)){
                            return true;
                        }
                        else{
                            return false;
                        }
                    }
                }
            }
            let pNum = prompt("Enter Number to check palindrom");

            result = checkPnum(pNum);        //3663
            
            if (result==true){
                alert("Yes your number "+ pNum +" is palindrom");
            }
            else{
                alert("Your number "+ pNum +"  is not palindrom");
            }
        </script>

    </head>

    </body>
</html>
