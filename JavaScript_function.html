        //Programe to concatenate the text in between the string using function:

        }
        result = test(" Nafees ");

        // Programe to make calculator using function:
        function clc(num1,num2){
            option = prompt("Enter your choice i.e.,(+,-,*,%): ");
            if (option=="+"){
                return num1+num2;
            }
            if (option=="-"){
                return num1-num2;
            }      
            if (option=="*"){
                return num1*num2;  
            } 
            if (option=="%"){
                return num1%num2; 
            }                                                    
        }

        n1 = parseInt(prompt("Enter your 1st number: "));
        n2 = parseInt(prompt("Enter your 1st number: "));
        result = clc(n1,n2);
        console.log("Your answer is: " + result);

    </script>
