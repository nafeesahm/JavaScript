<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Form Elenent</title>
    <style>
        body{
            background-color: #1D1D1D;
        }
        .myForm table{
            width: 50% !important;
        }
        .myForm input:not(.myForm input[type="submit"]), .myForm textarea {
            background-color: #2B2B2B;
            border: none;
            width: 100%;
            height: 50px;
            color: white;
            outline: none;
        }
        
        input::placeholder{
            color: seagreen;
        }
    </style>
</head>
<body>
    
    <form class="myForm" onsubmit="return mySubmit()">

        <table border="0" cellspacing="10"> 
            <tr>
                <td>
                    <input type="text" name="fname" placeholder="First name" value="">
                    <span id="errFname" style="color: burlywood;"></span>
                </td>
                <td>
                    <input type="text" name="Lname" placeholder="Last name" value="">
                    <span class="errLname" style="color: burlywood;"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="email" name="email" placeholder="Email" value="" id="email">
                    <span id="errEmail" style="color: burlywood;"></span>
                </td>
                <td>
                    <input type="number" data-attr="phone" name="num" placeholder="Phone number" value="">
                    <span id="errPhone" style="color: burlywood;"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" data-attr="subject" name="subject" placeholder="Subject">
                    <span id="errSub" style="color: burlywood;"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <textarea name="message" placeholder="Message..."></textarea>
                    <span id="errMessage" style="color: burlywood;"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" name="submit" value="Send message" style="float: right;">
                </td>
            </tr>
        </table>            
    </form>

    <script>
        //function definition
        function mySubmit(){
            var fn = document.querySelector("input[name='fname']").value;
            let ln = document.querySelector("[name='Lname']").value;
            let e = document.getElementById("email").value;
            let p = document.querySelector('[data-attr="phone"]').value;
            let s = document.querySelector('[data-attr="subject"]').value;
            let msg = document.querySelector("form textarea").value;
            // alert(fn);
            // alert(ln);
            // alert(e);
            // alert(p);
            // alert(s);
            // alert(msg);

            let isValid = true;
            if(fn == ''){
                document.querySelector("#errFname").innerHTML = 'Please input your first name';
                isValid = false;
            }
            if(ln == ''){
                document.querySelector(".errLname").innerHTML = 'Please input your last name';
                isValid = false;
            }
            if(e == ''){
                document.querySelector("#errEmail").innerHTML = 'Please input your email id';
                isValid = false;
            }    
            if(p == ''){
                document.querySelector("#errPhone").innerHTML = 'Please input your phone number';
                isValid = false;
            } 
            if(s == ''){
                document.querySelector("#errSub").innerHTML = 'Please input subject title';
                isValid = false;
            }   
            if(msg == ''){
                document.querySelector("#errMessage").innerHTML = 'Please input message in Open-Box';
                isValid = false;
            }     

            // uploading data to localstorage. #goto inspect element and select application then click localStorage.
            localStorage.setItem('key',fn);   // we are passing two actual argument (key,value)

            if(isValid==true){
                return true;
            }
            else{
                return false;
            }
        
        }
    </script>
</body>
</html>
