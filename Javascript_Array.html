<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Array</title>
        <script>
            //Creating an Array
            const cars = ["Saab", "Volvo", "BMW"]; 
            console.log(cars);                //Access the Full Array

            //Accessing Array Elements: You access an array element by referring to the index number:
            console.log(cars[1]);
            console.log(cars[2]);

            //Changing an Array Element: This statement changes the value of the first element in cars:
            cars[0] = "Opel";
            console.log(cars);

            //Converting an Array to a String: The JavaScript method toString() converts an array to a string of (comma separated) array values.

            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            console.log(fruits);

            console.log(fruits.toString());   // Returns an array as a comma separated string:

            console.log(fruits.length);  // Returns the number of elements

            console.log(fruits.sort());  // Sorts the array

            console.log(fruits[0]);  // Accessing the First Array Element
            console.log(fruits[fruits.length - 1]);  // Accessing the Last Array Element

            //Adding Array Elements: The easiest way to add a new element to an array is using the push() method:

            const Fruit = ["Banana", "Orange", "Apple", "Mango"];
            Fruit.push("Lemon");       // Adds a new element (Lemon) to Fruit at the last in array
            console.log(Fruit);

            //New element can also be added to an array using the length property:
            Fruit[Fruit.length] = "Papaya";    // added new element to Fruit at the last in array
            console.log(Fruit);

            //You can also add an element using index number in the array:
            //WARNING ! -Adding elements with high indexes can create undefined "holes" in an array:
            Fruit[7]= "grappes";     // Creates undefined "holes" in Fruit
            console.log(Fruit);

        </script>
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <p id="demo1">JavaScript array using []</p>
        <p id="demo2">JavaScript array using new Array() keyword</p>

        <script>
            // JavaScript Arrays
            const car = ["Tata", "KIA", "BMW"];
            document.getElementById("demo1").innerHTML = car;

            //Using the JavaScript Keyword "new".
            // The following example also creates an Array, and assigns values to it:
            const carsBrand = new Array("Tata", "Volvo", "KIA", "MG");     //There is no need to use new Array(). // you can safely use [] instead.
            document.getElementById("demo2").innerHTML = carsBrand;  
        </script>
    </body>
</html>
