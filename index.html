<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <script>
        // we should use var/let/const keyword to define a variable.
        /* JavaScript is a dynamic typed programming language like python,
        so we do not have to define data type here, 
        atomatically based on provided value data type will assigned to the variable. */
        var a = 10;
        var b = 20;
        var sum = a+b;
        console.log(sum);
    </script>
</head>
<body>
    <div class="demo">JavaScript basic programme.</div>

</body>
</html>
